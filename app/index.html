    <title>Weekly Hour Log</title>
    <link rel="stylesheet" href="style/style.css">

<body>

    
    <header>
    <h1>Weekly hours</h1>
    <div class="data">
        <p class="wkyTotal">weekly total
            <span class="total" id="weekly_total">40</span>
        </p>
    </div>
    <button id="reset">Reset </br> week</button>
</header>

    
    
    
         
    <div class="day">
        <h3>Monday</h3>
        <div class="day__punchIn">
            <label for="Monday_punchIn"> In time: </label> </br>
            <input type="time" class="punchIn" id="Monday_punchIn" name= "MondayIn" value="08:00">
        </div>
        <div class="day__punchOut">
            <label for="Monday_punchOut"> Out time: </label> </br>
            <input type="time" class="punchOut" id="Monday_punchOut" name= "Monday_Out" value="16:30">
        </div>
        <div class="day__dailyTotal">
            <p>
                    <code>
                    <span class="total" id="Monday_total">8</span>
                    </code>
                    hrs
            </p>
        </div>
        <button class="addUp" id= "Monday_addUP"> Enter </button>
    </div>
