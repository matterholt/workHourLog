    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Hour Log</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class = "week">
        
    <header class="head">

    <div class="head__work">
        <h1>Weekly hours</h1>
        <div class="head__control">
            <button class="head__control-addUp" id= "head__addUP"> Cacluate hr </button>
            <button class="head__control-reset"id="reset">Reset week</button>
        </div>

        <div class="head__wkyTotal">
            <p class="head__wkyTotal">
                <span class="total" id="weekly_total">40</span>
            </p>
        </div>
    </div>

    <div class="head__data">
        <p>Future chart here</p>
    </div>

</header>

    
    
    
         
    <div class="day">
        <h3 class= "day__title">Monday</h3>
        <div class="day__timeLog">
            <div class="day__punchIn">
                <label for="Monday_punchIn"> In time: </label> </br>
                <input type="time" class="punchIn" id="Monday_punchIn" name= "MondayIn" value="08:00">
            </div>
            <div class="day__punchOut">
                <label for="Monday_punchOut"> Out time: </label> </br>
                <input type="time" class="punchOut" id="Monday_punchOut" name= "Monday_Out" value="16:30">
            </div>
        </div>
        <div class="day__dailyTotal">
            <p>
                    <code>
                    <span class="total" id="Monday_total">8</span>
                    </code>
                    hrs
            </p>
        </div>
        
    </div>
